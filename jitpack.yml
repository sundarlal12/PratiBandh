# configuration file for building snapshots and releases with jitpack.io
#added some files
jdk:
  - openjdk17
before_install:
  - ./scripts/prepareJitpackEnvironment.sh
install:
  - FILE="-Dfile=PratibandhSDK-release.aar"
  - mvn install:install-file $FILE -DgroupId=com.github.sundarlal12 -DartifactId=PratiBandh -Dversion=1.0.10 -Dpackaging=aar -DgeneratePom=true
